{% extends "base.html" %}

{% block title %}Page Not Found - AI-Horizon Ed Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-search fa-5x text-muted mb-4"></i>
                <h1 class="display-4 mb-3">404</h1>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    The skill or resource you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Browse Skills
                    </a>
                    <a href="{{ url_for('api_skills') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-code me-2"></i>View API
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
